<html>

    <script src="javascripts/all-6e9dc6c7.js" type="text/javascript"></script>
  </head>
  <body class='index'>
    <div class='site-container'>
      <header class='site-header'>
        <a href='/'>
          <img sizes="60px" class="header__mug" srcset="images/global/mug-60@2x-3767b34b.jpg 2x" width="60" height="60" src="images/global/mug-60-a035359f.jpg" />
          <h1 class='header__name'>Jeff French</h1>
        </a>
        <p class='header__blurb'>
          <span>Digital product designer,</span>
          <span>engaged world citizen,</span>
          <span>asker of questions.</span>
        </p>
        <nav class='main-nav'>
          <a class='nav__toggle' href='#'>Menu</a>
          <ul data-state='closed'>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
          </ul>
        </nav>
        <ul class='elsewhere-nav'>
          <li>
            <a class='external-link' href='http://twitter.com/ixley'>
              <i class='fa fa-twitter'></i>
              <span>Twitter</span>
            </a>
          </li>
          <li>
            <a class='external-link' href='https://www.linkedin.com/in/jefffrench'>

          <li>

        </ul>
      </header>
      <div id='main'>
        
      </div>
    </div>
    <script>
      var nav = document.querySelector('.nav__toggle');
      var toggleState = function (elem, one, two) {
        var elem = document.querySelector(elem);
        elem.setAttribute('data-state', elem.getAttribute('data-state') === one ? two : one);
      };
      
      nav.onclick = function (e) {
        toggleState('.main-nav ul', 'closed', 'open');
        e.preventDefault();
      };
      
      $(".site-header").headroom({
        // vertical offset in px before element is first unpinned
        offset : 30,
        // scroll tolerance in px before state changes
        tolerance : 20,
        // or scroll tolerance per direction
        tolerance : {
            down : 5,
            up : 10
        },
        // css classes to apply
        classes : {
            initial : "headroom",
            pinned : "headroom--visible",
            unpinned : "headroom--dim",
            top : "headroom--top",
            notTop : "headroom--not-top"
        }
      });
    </script>
    <script>
      $('a.external-link').each(function() {
        $(this).click(function(event) {
          event.preventDefault();
          event.stopPropagation();
          window.open(this.href, '_blank');
        });
      });
    </script>
  </body>
</html>
